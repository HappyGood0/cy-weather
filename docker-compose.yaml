services:
  # Service API Backend (FastAPI)
  api-tests:
    build:
      context: ./api
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000  # Permet à test.py de savoir où est l'API
    depends_on:
      api:
        condition: service_healthy
    # Commande pour lancer spécifiquement votre fichier
    # On utilise 'pytest' (recommandé) ou 'python test.py'
    command: python test.py
    networks:
      - cy-weather-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus
    networks:
      - monitoring
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cy-weather-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      # Utilise Python pour tester l'API au lieu de curl (plus robuste si curl n'est pas installé)
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      # On laisse 30s car le démarrage en CI est souvent plus lent qu'en local
      start_period: 30s 
    networks:
      - cy-weather-network
      - monitoring

  # Service Frontend Web (Vue.js + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        # URL de l'API pour le build
        VITE_API_URL: http://localhost:8000/api
    container_name: cy-weather-web
    ports:
      - "5173:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cy-weather-network

volumes:
  prom_data:

networks:
  monitoring:
    driver: bridge
  cy-weather-network:
    driver: bridge
